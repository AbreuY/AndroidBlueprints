// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
	// Author
	developerId = "davideas"
	developerName = "Davide Steduto"
	developerEmail = "dave.dna@gmail.com"

	// Support and Build tools version
	minSdk = 19
	targetSdk = 26
	buildTools = "26.0.0"
	supportVer = "25.4.0"
	constraintVer = "1.1.0-beta1"

	// Support Libraries dependencies
	supportDependencies = [
			design          : "com.android.support:design:${supportVer}",
			recyclerview    : "com.android.support:recyclerview-v7:${supportVer}",
			cardview        : "com.android.support:cardview-v7:${supportVer}",
			appcompat       : "com.android.support:appcompat-v7:${supportVer}",
			customtabs      : "com.android.support:customtabs:${supportVer}",
			support_v13     : "com.android.support:support-v13:${supportVer}",
			annotations     : "com.android.support:support-annotations:${supportVer}",
			vectorDrawable : "com.android.support:support-vector-drawable:${supportVer}",
			preference_v7   : "com.android.support:preference-v7:${supportVer}",
			preference_v14  : "com.android.support:preference-v14:${supportVer}",
			constraintLayout: "com.android.support.constraint:constraint-layout:${constraintVer}",
	]

	// Libraries
	firebaseLib = "11.0.0"
	googleMapsLib = "11.0.0"
	butterKnifeLib = "8.5.1"
	gsonLib = "2.8.0"
	retrofitLib = "2.3.0"
	timberLib = "4.5.1"
	okHttpLib = "3.8.0"
	glideLib = "4.0.0-RC0"
	flexibleAdapterLib = "5.0.0-rc2"

	libraries = [
			firebaseConfig     : "com.google.firebase:firebase-config:${firebaseLib}",
			firebaseMessaging  : "com.google.firebase:firebase-messaging:${firebaseLib}",
			googleMaps         : "com.google.android.gms:play-services-maps:${googleMapsLib}",
			butterKnife        : "com.jakewharton:butterknife:${butterKnifeLib}",
			butterKnifeCompiler: "com.jakewharton:butterknife-compiler:${butterKnifeLib}",
			gson               : "com.google.code.gson:gson:${gsonLib}",
			gsonConverter      : "com.squareup.retrofit2:converter-gson:${retrofitLib}",
			retrofit           : "com.squareup.retrofit2:retrofit:${retrofitLib}",
			timber             : "com.jakewharton.timber:timber:${timberLib}",
			okhttp_logging     : "com.squareup.okhttp3:logging-interceptor:${okHttpLib}",
			glide              : "com.github.bumptech.glide:glide:${glideLib}",
			glideCompiler      : "com.github.bumptech.glide:compiler:${glideLib}",
			flexibleAdapter    : "eu.davidea:flexible-adapter:${flexibleAdapterLib}",
	]

	// Widgets
	flipViewLib = "1.1.3"

	widgets = [
			flipView           : "eu.davidea:flipview:${flipViewLib}"
	]

}

buildscript {
	repositories {
		jcenter()
		maven {url "http://dl.bintray.com/davideas/maven"}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
		classpath 'com.google.gms:google-services:3.0.0'
		classpath 'eu.davidea:grabver:0.3.0'
		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		jcenter()
		maven {url 'https://oss.sonatype.org/content/repositories/snapshots/'}
		maven {url 'https://maven.google.com'}
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
